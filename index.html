<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <title>Survey Form</title>
    </head>
  <body>
    <h1 id="title"> Survey Form</h1>
    <p id="description">Thank you for playing! Please take a few minutes to rate us so we can serve you better.</p>
    <form id="survey-form">
      <label id="name-label">What is your Name: <input id="name" type="text" name="name" placeholder="Enter Your Full Name" required></label>
      <label id="email-label">What is your Email: <input id="email" type="email" name="email" placeholder="Enter Your Email Address" required></label>
      <label id="number-label">What is your Age: <input id="number" type="number" name="number" min="18" max="100" placeholder="Enter Your Number" required></label>
      <fieldset>
        <legend>How was the movement of the game?</legend>
        <label>Bad<input type="radio" value="feed-back" name="feed-back"></label>
        <label>Neutral<input type="radio" value="feed-back" name="feed-back"></label>
        <label>Good<input type="radio" value="feed-back" name="feed-back"></label>
      </fieldset>
      <fieldset>
        <legend>What device did you use?</legend>
        <label><input type="checkbox" value="device">Phone</label>
        <label><input type="checkbox" value="device">Laptop</label>
        <label><input type="checkbox" value="device">Computer</label>
        <label><input type="checkbox" value="device">Other</label>
      </fieldset>
      <label> Where did you hear about us?
        <select id="dropdown">
          <option value="">(select one)</option>
          <option value="1">Referral</option>
          <option value="2">Social Media</option>
          <option value="3">Ad</option>
          <option value="4">Another Website</option>
          <option value="5">Search Engine</option>
          <option value="6">Other</option>
        </select>
      </label>
      <label for="feed"> What can we improve?
        <textarea id="feed" rows="3" cols="30"placeholder="You can..."></textarea>
      </label>
      <input type="submit" id="submit" value="Submit">
    </form>
  </body>
</html>
